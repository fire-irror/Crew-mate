<script>
let slideIndex = 0;
let slideDirection = 1; // 1은 앞으로, -1은 뒤로

function plusSlides(n) {
    showSlides((slideIndex += n));
}

function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {
        slideIndex = 1;
    }
    if (n < 1) {
        slideIndex = slides.length;
    }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
}

// 페이지 로드 시 자동으로 슬라이드 이동 함수 호출
document.addEventListener("DOMContentLoaded", function () {
    autoSlide(); // 초기에 한 번 호출

    // 1500밀리초(1.5초) 간격으로 슬라이드 전환을 위한 setInterval
    setInterval(autoSlide, 2500);
});

// 방향을 고려하는 autoSlide 함수로 수정
function autoSlide() {
    plusSlides(slideDirection);
    // 만약 현재 슬라이드 인덱스가 마지막 슬라이드이면 방향을 반대로 바꿈
    if (slideIndex === document.getElementsByClassName("mySlides").length) {
        slideDirection = -1;
    }
    // 만약 현재 슬라이드 인덱스가 첫 번째 슬라이드이면 방향을 다시 원래대로 바꿈
    if (slideIndex === 1) {
        slideDirection = 1;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
    });

    calendar.render();
});
    </script>
